---
hostname: proxy

## COMPOSE-GEN
docker_user: "{{ vault.user }}"
docker_dir: "/home/{{ vault.user }}/docker"
compose_containers:
  ### CADDY & CLOUDFLARED
  caddy:
    services:
      caddy:
        # image: caddy:latest
        build: .
        container_name: caddy
        restart: unless-stopped
        ports:
          - "80:80"
          - "443:443"
          - "443:443/udp"
        volumes:
          - ./Caddyfile:/etc/caddy/Caddyfile
          - ./data:/data
          - ./config:/config
      cloudflared:
        command: "tunnel --no-autoupdate run --token ${CLOUDFLARED_TOKEN}"
        image: "cloudflare/cloudflared:latest"
        container_name: cloudflared
        restart: unless-stopped

compose_envs:
  caddy:
    CLOUDFLARED_TOKEN: "{{ vault.cloudflared_token }}"

### CADDY
caddy_config_dir: "{{ docker_dir }}/caddy"
# TODO: add config to redirect missing subdomains
caddy_custom_config: |
  (tls) {
    tls {
      dns cloudflare {{ vault.dns_cloudflare_api_key }}
    }
  }
caddy_rp_hosts:
  # this is needed for caddy to grab the cert for the domain
  - subdomain: bnuuy.net
    extra: respond "jijiji"
  - subdomain: ntfy.bnuuy.net
    host: kite
    port: 8044
  - subdomain: hci.bnuuy.net
    host: kite
    port: 8020
  - subdomain: house.bnuuy.net
    host: kite
    port: 8333
  - subdomain: home.bnuuy.net
    host: homeassistant
    port: 8123
  # fallback for *.bnuuy -> *.int.
  # see https://caddyserver.com/docs/caddyfile/patterns#redirect-www-subdomain
  - subdomain: "*.bnuuy.net"
    extra: |
      # Check if the subdomain doesn't match int.bnuuy.net
      @notIntSubdomain {
          not path_regexp ^/.*int\.bnuuy\.net/.*
      }

      # Redirect only if it's not int.*
      redir @notIntSubdomain https://{labels.2}.int.{labels.1}.{labels.0}{uri}
