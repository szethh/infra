## COMPOSE-GEN
docker_user: "{{ vault.user }}"
docker_dir: "/home/{{ vault.user }}/docker"
compose_containers:
  ### PIHOLE
  pihole:
    version: "3"
    services:
      pihole:
        container_name: pihole
        image: pihole/pihole:latest
        ports:
          - "53:53/tcp"
          - "53:53/udp"
          - "67:67/udp"
          - "8020:80/tcp"
        environment:
          TZ: "Europe/Amsterdam"
        volumes:
          - "./etc-pihole:/etc/pihole"
          - "./etc-dnsmasq.d:/etc/dnsmasq.d"
        restart: unless-stopped
  ### CADDY
  caddy:
    version: "3.9"
    services:
      caddy:
        # image: caddy:latest
        build: .
        container_name: caddy
        user: 1000:1000
        restart: unless-stopped
        ports:
          - "80:80"
          - "443:443"
          - "443:443/udp"
        volumes:
          - ./Caddyfile:/etc/caddy/Caddyfile
          - ./data:/data
          - ./config:/config
  jellyfin:
    version: "2.1"
    services:
      jellyfin:
        image: lscr.io/linuxserver/jellyfin:latest
        container_name: jellyfin
        environment:
          - PUID=1000
          - PGID=1000
          - TZ=Europe/Amsterdam
        volumes:
          - ./config:/config
          - /mnt/storage/media:/data
        #    devices:
        #      - /dev/dri:/dev/dri
        ports:
          - 8096:8096
        restart: unless-stopped
  plex:
    version: "2.1"
    services:
      plex:
        image: ghcr.io/linuxserver/plex
        container_name: plex
        #network_mode: host
        environment:
          - PUID=1000
          - PGID=1000
          - VERSION=docker
        volumes:
          - ./config:/config
          - /mnt/storage/media:/media
        ports:
          - 32400:32400
        restart: unless-stopped
  samba-server:
    version: "3.3"
    services:
      samba:
        image: crazymax/samba
        container_name: samba
        network_mode: host
        volumes:
          - "./data:/data"
          - "/mnt/storage/downloads/complete/games:/samba/games:ro"
        environment:
          - "TZ=Europe/Amsterdam"
          - "SAMBA_LOG_LEVEL=0"
        restart: unless-stopped
  jellyseerr:
    version: "3"
    services:
      jellyseerr:
        image: fallenbagel/jellyseerr:latest
        container_name: jellyseerr
        environment:
          - LOG_LEVEL=debug
          - TZ=Europe/Amsterdam
        ports:
          - 5055:5055
        volumes:
          - ./config:/app/config
        restart: unless-stopped
  ### TimeMachine
  timemachine:
    version: "3.7"
    services:
      timemachine:
        network_mode: "host"
        environment:
          - ADVERTISED_HOSTNAME=TM
          - CUSTOM_SMB_CONF=false
          - CUSTOM_USER=false
          - DEBUG_LEVEL=1
          - EXTERNAL_CONF=
          - HIDE_SHARES=no
          - MIMIC_MODEL=TimeCapsule8,119
          - TM_USERNAME=timemachine
          - TM_GROUPNAME=timemachine
          - TM_UID=1000
          - TM_GID=1000
          - PASSWORD=timemachine
          - SET_PERMISSIONS=false
          - SHARE_NAME=TimeMachine
          - SMB_INHERIT_PERMISSIONS=no
          - SMB_NFS_ACES=no
          - SMB_METADATA=stream
          - SMB_PORT=445
          - SMB_VFS_OBJECTS=acl_xattr fruit streams_xattr
          - VOLUME_SIZE_LIMIT=0
          - WORKGROUP=WORKGROUP
        restart: unless-stopped
        ports:
          - "137:137/udp"
          - "138:138/udp"
          - "139:139"
        volumes:
          - /mnt/storage/timemachine:/opt/timemachine
          - timemachine-var-lib-samba:/var/lib/samba
          - timemachine-var-cache-samba:/var/cache/samba
          - timemachine-run-samba:/run/samba
        ulimits:
          nofile:
            soft: 65536
            hard: 65536
        container_name: timemachine
        image: mbentley/timemachine:smb
    volumes:
      timemachine-var-lib-samba:
      timemachine-var-cache-samba:
      timemachine-run-samba:
  filebrowser:
    services:
      filebrowser:
        container_name: filebrowser
        volumes:
          - /mnt/storage:/srv/storage
          - ./database.db:/database.db
          - ./filebrowser.json:/.filebrowser.json
        user: 1000:1000
        ports:
          - 8560:80
        image: filebrowser/filebrowser

