---
hostname: pve
infrastructure: true

package_list:
  - name: curl
  - name: git
  - name: htop
  - name: sudo
  - name: wget

pip_packages:
  - proxmoxer

mergerfs_mount:
  - path: /mnt/storage

# load disks
data_disks:
  - path: /mnt/disk1
    source: /dev/disk/by-id/ata-ST4000VN008-2DR166_ZGY68HA3-part1
    fs: ext4
    opts: defaults
    content: true

# fstab
fstab_mergerfs:
  - source: "/mnt/disk*"
    mountpoint: "/mnt/storage"
    fs: fuse.mergerfs
    opts: "defaults,nonempty,allow_other,use_ino,cache.files=off,moveonenospc=true,dropcacheonclose=true,minfreespace=100G,fsname=mergerfs"

lxc_main:
  - name: crab
    vmid: 200
    unprivileged: true
    gw: 192.168.50.1
    ip: 192.168.50.55
    disk: "speed:120"
    cores: 2
    memory: 4096
    nesting: 1

lxc_mounts:
  - name: jelly
    vmid: 250
    unprivileged: true
    gw: 192.168.50.1
    ip: 192.168.50.20
    bridge: vmbr0
    disk: "speed:60"
    cores: 8
    memory: 5120
    nesting: 1
    keyctl: 0
    # fsmount: cifs

## COMPOSE-GEN
docker_user: "{{ vault.user }}"
docker_dir: "/home/{{ vault.user }}/docker"
compose_containers:
  ### PIHOLE
  pihole:
    version: "3"
    services:
      pihole:
        container_name: pihole
        image: pihole/pihole:latest
        ports:
          - "53:53/tcp"
          - "53:53/udp"
          - "67:67/udp"
          - "8020:80/tcp"
        environment:
          TZ: "Europe/Amsterdam"
        volumes:
          - "./etc-pihole:/etc/pihole"
          - "./etc-dnsmasq.d:/etc/dnsmasq.d"
        restart: unless-stopped
  ### CADDY
  caddy:
    version: "3.9"
    services:
      caddy:
        image: caddy:latest
        container_name: caddy
        restart: unless-stopped
        ports:
          - "80:80"
          - "443:443"
          - "443:443/udp"
        volumes:
          - ./Caddyfile:/etc/caddy/Caddyfile
          - ./data:/data
          - ./config:/config

### PIHOLE
# network_cidr: 192.42.0.0/20
pihole_password: "{{ vault.pihole.password }}"
pihole_config_dir: "{{ docker_dir }}/pihole/etc-pihole"
dnsmasq_config_dir: "{{ docker_dir }}/pihole/etc-dnsmasq.d"
running_as_container: true
dns_overrides:
