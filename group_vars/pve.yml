---
hostname: pve
infrastructure: true
disks: false

package_list:
  - name: curl
  - name: git
  - name: htop
  - name: sudo
  - name: wget

pip_packages:
  - proxmoxer

mergerfs_mount:
  - path: /mnt/storage

# load disks
data_disks:
  - path: /mnt/disk1
    source: /dev/disk/by-id/ata-ST4000VN008-2DR166_ZGY68HA3-part1
    fs: ext4
    opts: defaults
    content: true

# fstab
fstab_mergerfs:
  - source: "/mnt/disk*"
    mountpoint: "/mnt/storage"
    fs: fuse.mergerfs
    opts: "defaults,nonempty,allow_other,use_ino,cache.files=off,moveonenospc=true,dropcacheonclose=true,minfreespace=100G,fsname=mergerfs"

lxc_main:
  - name: kite
    vmid: 232
    unprivileged: true
    gw: 192.168.50.1
    ip: 192.168.50.232
    disk: "tank-store:120"
    ostemplate: "tank-store:vztmpl/ubuntu-22.04-standard_22.04-1_amd64.tar.zst"
    cores: 2
    memory: 4096
    mounts:
      mp0: "/mnt/storage,mp=/mnt/storage,backup=0"
    nesting: 1
    keyctl: 1

  - name: crab
    vmid: 200
    unprivileged: true
    gw: 192.168.50.1
    ip: 192.168.50.55
    disk: "speed:120"
    cores: 2
    memory: 4096
    nesting: 1

